
<form  name ='addCtrl.addCountryForm' ng-submit='addCtrl.addCountry(); event.preventDefault()' class="form-group">
    Add Country Form
    <br>
        <label for="countryName">
            Country Name: <input id="countryName" type="text" name='countryName' required ng-model = 'addCtrl.newCountry.countryName' style='color:black' class="form-control"/>
        </label>
        <br>

        <label for="capitalCity">
            Capital City: <input type="text" name='capitalCity' id="capitalCity" ng-model = 'addCtrl.newCountry.capitalCity' style='color:black' class="form-control"/>
        </label> 
        <br>

        <label for="officialLanguage">
            Official Language: <input type="text" name='officialLanguage' id="officialLanguage" ng-model = 'addCtrl.newCountry.officialLanguage' style='color:black' class="form-control"/>
        </label>

        <br>

        <label for="currency">
            Currency: <input type="text" name='currency' id="currency"  ng-model = 'addCtrl.newCountry.currency' style='color:black' class="form-control"/>
        </label>

      
        <br>

        <label for="population">
            Population: <input type="text" name='population' id="population" ng-model = 'addCtrl.newCountry.population' style='color:black' class="form-control"/>
        </label>

        <br>

        <label for="lat">
            Coordinates latitude: <input type="text" name='lat' id="lat"  ng-model = 'addCtrl.newCountry.lat' pattern="[-+]?([0-9]|[0-8][0-9]|90)*\.?[0-9]{1,4}" style='color:black' class="form-control"/>
        </label>

  

        <label for="lng">
            Coordinates longitude: <input type="text" name='lng' id="lng"  ng-model = 'addCtrl.newCountry.lng' pattern="[-+]?([0-9]|[0-9][0-9]|[0-9][0-8][0-9]|180)*\.?[0-9]{1,4}" style='color:black' class="form-control"/>
        </label>

        <br>
        <span style="color:red" ng-show='addCtrl.addCountryForm.lat.$dirty && addCtrl.addCountryForm.lat.$invalid' >Latitude must be between -90 and 90 degrees</span>
        <span style="color:red" ng-show='addCtrl.addCountryForm.lng.$dirty && addCtrl.addCountryForm.lng.$invalid' >Longitude must be between -180 and -180 degrees</span>

        <br>
        <input type="submit" value="Add Country" class="btn btn-success">
<br>
        <span style="color:red" ng-show='addCtrl.addCountryForm.$dirty && addCtrl.addCountryForm.$invalid && addCtrl.submitError' >Make sure you fill out all the neccessory fileds</span>

        <span style="color:green" ng-show='addCtrl.countryAdded' >Country has been added to database</span>

</form>
